<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Sign up form, html practice">
  	<meta name="keywords" content="signup,form,html">
  	<meta name="author" content="Cristian Fonteina">
    <title>Sign Up</title>
</head>
<body>
    <header><h1>Sign Up Form</h1></header>

    <form action="">
       <label for="name">First name:</label> <input type="text" name="name" required>
       <br><br>
       <label for="lastname">Last Name:</label> <input type="text" name="lastname" required>
       <br><br>
       <label for="email">E-mail:</label> <input type="email" name="email" placeholder="ej: nombre@nombre.com" required>
       <br><br>
       <label for="birthday">Birth Day:</label> <input type="date" name="birthday">
       <br><br>
       <label for="sport">Favorite Sport: </label>
       <select name="sport" id="">
           <option value="football">Football</option>
           <option value="basquetball">Basquetball</option>
           <option value="baseball">Baseball</option>
           <option value="rugby">Rugby</option>
           <option value="tenis">Tenis</option>
       </select>
       <br><br>
       <label for="bio">Little Bio:</label><br>
       <textarea name="bio" id=""></textarea>
       <br><br>
       <input type="submit">
    </form>
</body>
</html>
