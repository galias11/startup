<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Application form</title>  
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
</head>
<body onload="hide()";>
    <section id="hidden">
        
    </section>
    <section id="joke">
            <input type="button" value="Create a random joke" class="joke" onclick="createJoke();">
            <div id="makeJoke">

            </div>
    </section>
    <section class="sign_up">
        <div class="tittle">
            <h2>Application form</h2>
        </div>
        <form action="" class="reg">
            <input type="text" class="input" placeholder="&#128100; First Name" required autofocus>
            <input type="text" class="input" placeholder="&#128100; Last Name" required autofocus>
            <input type="email" class="input" placeholder="&#9993; E-mail" required>
            <input type="date" class="input" placeholder="&#127874; Birthday">
            <br>
            <p>
                Civil status: <br>
                <div class="option">
                    <input type="radio" name="status" id="single" onclick="show();"><label for="single">Single</label><br>
                    <input type="radio" name="status" id="married" onclick="show();"><label for="married">Married</label><br>
                </div>
                <div id="deploy" style="display:none;">
                    <input type="text" class="input" placeholder="&#128100; First Name" required autofocus>
                    <input type="text" class="input" placeholder="&#128100; Last Name" required autofocus>
                    <input type="number" class="input" placeholder="Age" min="0" required autofocus>
                </div>
            </p>
            <div class="button">
                <input type="submit" class="submit" value="REGISTER">
                <input type="reset" class="reset" value="CLEAN">
            </div>
        </form>
    </section>
    <section class="searchContainer">
        <input type="text" placeholder="Input a repositorie" id="gitHubSearch">
        <button onclick="search()">Search</button>
        <section class="list-search">

            <ul id="repositoriesList">
                
            </ul>
        </section>
    </section>

    <section id="matrix">
        <input type="submit" value="Generate table" onclick="generateTable();" class="generateTable">
    </section>
    
    <footer>
    </footer>   
    <script src="script/scripts.js"></script> 
</body>
</html>
